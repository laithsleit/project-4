<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
}

form {
    max-width: 400px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 5px;
}

input,
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <h1>Add Product</h1>
    <form id="productForm">
        <label for="img">Image:</label>
        <input type="text" id="img" name="img" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>

        <label for="price_after_discount">Price After Discount:</label>
        <input type="number" id="price_after_discount" name="price_after_discount" step="0.01" required><br>

        <label for="category_id">Category ID:</label>
        <input type="number" id="category_id" name="category_id" required><br>

        <label for="section">section:</label>
        <input type="text" id="section" name="section" required><br>

 

        <button type="button" onclick="addProduct()">Add Product</button>
    </form>

    <script>
        function addProduct() {
            var formData = {
                image: document.getElementById('img').value,
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                price_after_discount: parseFloat(document.getElementById('price_after_discount').value),
                category_id: parseInt(document.getElementById('category_id').value),
                section: document.getElementById('section').value
           
            };


            fetch('http://localhost/ecommerce/API1/prouduct/create_product.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                // You can perform additional actions after successful submission
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle errors here
            });
        }
    </script>
</body>
</html>
