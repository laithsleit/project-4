    <script>
        const search = document.getElementById('search');
        const allCards = document.querySelectorAll('.card');
        const container = document.querySelector('.container-card');
        
        search.addEventListener('input', () => {
            const searchText = search.value.toLowerCase();
        
            allCards.forEach(card => {
                const cardTitle = card.querySelector('h3#watch').textContent.toLowerCase();
        
                if (cardTitle.includes(searchText)) {
                    if (!container.contains(card)) {
                        container.appendChild(card);
                    }
                } else {
                    if (container.contains(card)) {
                        container.removeChild(card);
                    }
                }
            });
        });
        
        class Slider {
            constructor(rangeElement, valueElement, options) {
                this.rangeElement = rangeElement;
                this.valueElement = valueElement;
                this.options = options;
        
                this.rangeElement.addEventListener('input', this.updateSlider.bind(this));
            }
        
            init() {
                this.rangeElement.setAttribute('min', this.options.min);
                this.rangeElement.setAttribute('max', this.options.max);
                this.rangeElement.value = this.options.cur;
        
                this.updateSlider();
            }
        
            asMoney(value) {
                return '$' + parseFloat(value)
                    .toLocaleString('en-US', { maximumFractionDigits: 2 });
            }
        
            generateBackground(rangeElement) {
                if (this.rangeElement.value === this.options.min) {
                    return;
                }
        
                let percentage = (this.rangeElement.value - this.options.min) / (this.options.max - this.options.min) * 100;
                return 'background: linear-gradient(to right, #6e9dc0, #6e9dc0 ' + percentage + '%, #DDE6ED ' + percentage + '%, #DDE6ED 100%)';
            }
        
            updateSlider(newValue) {
                this.valueElement.innerHTML = this.asMoney(this.rangeElement.value);
                this.rangeElement.style = this.generateBackground(this.rangeElement.value);
            }
        }
        
        let rangeElement = document.querySelector('.range [type="range"]');
        let valueElement = document.querySelector('.range .range__value span');
        
        let options = {
            min: 200,
            max: 7500,
            cur: 3750
        };
        
        if (rangeElement) {
            let slider = new Slider(rangeElement, valueElement, options);
        
            slider.init();
        }
        
    </script>
