<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sign.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
    </style>
</head>
<body>
    <div class="cont-sign">
        <form class="form">
            <p class="title">Sign In</p>
            <p class="message">Sign In to continue browsing on our website </p>
            <label>
                <input id="first" type="text" class="input">
                <span>Name</span>
            </label>
            <label>
                <input placeholder="" id="email" type="email" class="input">
                <span>Email</span>
                <span class="error" id="error-email">
                    Please enter a valid email
                </span>
            </label> 
            <label>
                <input placeholder="" id="pass" type="password" class="input">
                <span>Password</span>
                <span class="error" id="error-pass">
                    Please enter a password consisting of 8 letters, uppercase letters, and numbers
                </span>
            </label>
            <button type="button" class="submit" onclick="submitForm()">Sign In</button>
            <p class="signin">Don't have an account? <a href="signup.html">Sign Up</a> </p>
        </form>
    </div>
    <script>
        function submitForm() {
            const formData = {
                first: document.getElementById('first').value,
                email: document.getElementById('email').value,
                pass: document.getElementById('pass').value,
                errorEmail: document.getElementById('error-email'),
                errorPass: document.getElementById('error-pass'),
            };

            if (formData.email.match(/[^\s@]+@[^\s@]+\.[^\s@]+/gi)) {
                formData.errorEmail.style.display = "none";
            } else {
                formData.errorEmail.style.display = "block";
            }

            if (formData.pass.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/)) {
                formData.errorPass.style.display = "none";
            } else {
                formData.errorPass.style.display = "block";
            }

            for (const key in formData) {
                if (formData[key] === "") {
                    document.getElementById(key).style.border = "1px solid red";
                    return;
                }
            }

            document.querySelector('.form').submit();
        }
    </script>
</body>
</html>
